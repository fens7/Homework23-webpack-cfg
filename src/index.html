<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="weather-side">
          <div class="weather-container"><img class="weather-icon" src="">
            <span class="location"></span>
            
            <h1 class="weather-temp"></h1>

            <h3 class="weather-desc"></h3>

          </div>
        </div>
        <div class="info-side">
          <div class="today-info-container">
            <div class="today-info">
              <div class="pressure"> <span class="title">Pressure: </span><span class="value"></span>
              </div>
              <div class="humidity"> <span class="title">Humidity: </span><span class="value"></span> 
              </div>
              <div class="wind"> <span class="title">Wind, direction: </span><span class="value"></span>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
